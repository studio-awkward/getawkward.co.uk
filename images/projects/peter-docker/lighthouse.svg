        #wrap #NightSky {
          -webkit-animation: rotate 60s infinite linear;
          transform-origin: 50% 50%;
        }

        @keyframes rotate {
          from {transform: rotate(0deg);}
          to {transform: rotate(359deg);}
        }

        #wrap #Topwavysea {
          animation: sea-top 4s infinite;
        }

        #wrap #MidWavySea {
          animation: sea-top 6s infinite;
        }

        #wrap #BottomWavySea {
          animation: sea-top 8s infinite;
        }

        @keyframes sea-top {
          from {
            transform: rotate(0deg) translate(-10px) rotate(0deg);
          }
          to {
            transform: rotate(360deg) translate(-10px) rotate(-360deg);
          }
        }

        #wrap #BottomRightLight {
          opacity: 0;
          animation: light 12s infinite;
        }
        #wrap #BottomLeftLight {
          opacity: 0;
          animation: light 12s infinite;
          animation-delay: 3s;
        }
        #wrap #TopLeftLight {
          opacity: 0;
          animation: light 12s infinite;
          animation-delay: 6s;
        }
        #wrap #TopRightLight {
          opacity: 0;
          animation: light 12s infinite;
          animation-delay: 9s;
        }

        @keyframes light {
          0%, 100% {
            opacity: 0;
          }
          25% {
            opacity: 1;
          }
          50% {
            opacity: 1;
          }
          75% {
            opacity: 0;
          }
        }
    </style>
