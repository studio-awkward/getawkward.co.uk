<!DOCTYPE html>
<html>
<head>
    <title>SVG</title>
    <style>
        body {
            background: #eee;
        }
        .svg {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(window).load(init);
        function init() {
            var svg = $('.lighthouse').get(0);
            var svgDoc = svg.contentDocument;
            var svgRoot  = svgDoc.documentElement;
            var $wrap = $('#wrap', svgRoot);

            $wrap.on('click', animate);

            function animate() {
                $wrap
                    .toggleClass('active');
            }
        }
    </script>
</head>
<body>
    <div class="svg">
        <object type="image/svg+xml" data="lighthouse.svg" class="lighthouse"></object>
    </div>
</body>
</html>
